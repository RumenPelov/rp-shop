<div class="container">
  <!-- Breadcrumb -->
  <breadcrumb [params] = "[{route:[''], text: 'Home'},
            { text: 'Search' },
            {text: data.queryString }]"
  >
  </breadcrumb>
  
  <div class="row">
    <div class="col-md-12">
      <div class="items-container mb-5">
        <div *ngFor="let item of data.items" >
          <card-main [item] = "item"  
                      buttonText = "Details"
                      (addToCart)= "addToCart($event)" >
          </card-main>
        </div>
      </div>

      <!-- Pagination -->
      <div class="row text-center">
        <div class="col-lg-12">
          <ul class="pagination">
            <!-- Show page numbers for pagination -->
            <li *ngFor="let i of pages"
                [ngClass]="{
                  'active': data.page == i,
                  'inactive':data.page != i}"
            >
              <a [routerLink]="['/search']" [queryParams]="{query: data.queryString, page:i}">{{i + 1}}</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- /.row -->
      <div class="row d-flex justify-content-center">
        <div *ngIf="data.itemCount == 1">
          {{data.itemCount}} Product
        </div>
        <div *ngIf="data.itemCount != 1">
          {{data.itemCount}} Products
        </div>
      </div>
      <!-- /.row -->
    </div>
  </div>
</div>
