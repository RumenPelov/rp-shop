
<div class="container bg-light  py-4 px-md-4">
  <div class="row mt-5 mb-5" *ngIf="!paymentConfirmed">
    <div class="col-md-4 order-md-2 mb-4">
      <cart-summary></cart-summary>
    </div>
    <div class="col-md-8 order-md-1">

      <app-address *ngIf="!addressSubmitted" 
               (addressSubmittted)= "onAddressSubmit($event)"></app-address>

      <address-summary *ngIf="addressSubmitted && !paymentConfirmed"
                       [address] = "addresses"
                       (edit) = onAddressSubmit($event) ></address-summary>     

      <stripe-pay  *ngIf="addressSubmitted && !paymentConfirmed"
                  [addressSubmitted] = "addressSubmitted"
                  (data) = onPaymentSubmit($event)></stripe-pay>
    </div>
  </div>
  <div class="row mt-5 mb-5">
    <div class="col-md-12">
      <confirmation  *ngIf="paymentConfirmed"
        [data] = "confirmationData"></confirmation>
    </div>
  </div>
</div>
