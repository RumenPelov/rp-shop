<!-- Pagination -->
<div class="row my-5  ">
  <div class="col-lg-12 d-flex justify-content-center" >
    <ul class="pagination ">
      <li class="page-item " *ngIf="pages?.length>1" >
        <a class="page-link c-no-border" 
        [routerLink]="['/']"
        [queryParams]="{category: data.category_param, page: data.page-1 > 0 ? data.page-1 : 0  }"
        aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item"
      *ngFor="let i of pages">
        <a class="page-link c-no-border"
          [ngClass]="{
            'active bg-custom text-light': data.page == i,
            'inactive':data.page != i
          }"
          [routerLink]="['/']"
          [queryParams]="{category: data.category_param, page:i}">
          {{i + 1}}
        </a>
      </li>
      <li class="page-item" *ngIf="pages?.length>1" >
        <a class="page-link c-no-border" 
        [routerLink]="['/']"
        [queryParams]="{
          category: data.category_param, 
          page: pages?.length > data.page+1? data.page+1 : pages?.length-1 >= 0 ? pages?.length-1 : 0 
          }"
          aria-label="Next"
        >
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>   
  </div>
</div>
