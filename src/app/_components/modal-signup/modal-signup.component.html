<!-- Modal Sign Up -->
<div class="modal fade" id="myModalSignup" tabindex="-1" role="dialog" aria-labelledby="myModalSignupLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm" role="document">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header py-2 pl-4 pr-3" >
        <h5 class="modal-title" id="myModalLoginLabel">SignUp</h5>
        <button type="button" #closeSignup class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body py-3 px-4" >
        <form role="form"  novalidate [formGroup]="mySignupform"
        (ngSubmit)="onSignupSubmit()">
          <div class="form-group">
            <label> Username</label>
            <input type="text" class="form-control" 
              [ngClass]="{
                'is-invalid':  Signup.username.invalid && (Signup.username.dirty || Signup.username.touched),
                'is-valid': Signup.username.valid && (Signup.username.dirty || Signup.username.touched)
              }"
              placeholder="Enter username"
              formControlName="username">
            <p class="text-danger"
            *ngIf="Signup.username.pristine">{{Signup.username_error}}</p>
            <div class="text-danger"
            *ngIf="Signup.username.errors && (Signup.username.dirty || Signup.username.touched)">
              <p *ngIf="Signup.username.errors.pattern">Invalid user name try just letters and numbers</p>
            
            </div>
          </div>

          <div class="form-group">
            <label> Password</label>
            <input type="password" class="form-control" 
              [ngClass]="{
                'is-invalid':  Signup.password.invalid && (Signup.password.dirty || Signup.password.touched),
                'is-valid': Signup.password.valid && (Signup.password.dirty || Signup.password.touched)
              }"
              placeholder="Enter password"
              formControlName="password">
            <div class="text-danger"
            *ngIf="Signup.password.errors && (Signup.password.dirty && Signup.password.touched)">
              <p *ngIf="Signup.password.errors.required">Password is required</p>
              <p *ngIf="Signup.password.errors.minlength && Signup.password.errors.required!=true">Password must be at least 6 characters long</p>
            </div>
          </div>
          

          <div class="form-group">
            <label>Verify Password</label>
            <input type="password" class="form-control" 
              [ngClass]="{
                'is-invalid':  (Signup.verify.invalid && (Signup.verify.dirty || Signup.verify.touched)) ||
                                (Signup.verify.value!=Signup.password.value && Signup.verify.dirty),
                'is-valid': Signup.verify.valid && (Signup.verify.dirty || Signup.verify.touched)
              }"
              placeholder="Verify password"
              formControlName="verify">
            <div class="text-danger"
            *ngIf="Signup.verify.errors && (Signup.verify.dirty || Signup.verify.touched)">
            <p *ngIf="Signup.verify.errors.required && Signup.verify.dirty">password is required</p>
            </div>
            <div class="text-danger"
            *ngIf="Signup.password.dirty && Signup.verify.dirty">
            <p *ngIf="Signup.verify.value!=Signup.password.value && Signup.verify.value.length>=Signup.password.value.length"
            >password must match</p>
            </div>
          </div>		
          <div class="form-group">
            <label>Email (optional)</label>
            <input type="email"  class="form-control" 
              [ngClass]="{
                'is-invalid':  Signup.email.invalid && (Signup.email.dirty || Signup.email.touched),
                'is-valid': Signup.email.valid && (Signup.email.dirty || Signup.email.touched)
              }"
              placeholder="Enter email"
              formControlName="email">
            <div class="text-danger"
            *ngIf="Signup.email.errors && (Signup.email.dirty && Signup.email.touched)">
            <p *ngIf="Signup.email.errors.pattern">invalid email address</p>
          </div>
          </div>		
          <div class="checkbox">
            <label><input type="checkbox" value="" checked>Remember me</label>
          </div>
            <button type="submit" [disabled]="mySignupform.invalid" class="btn btn-info btn-block"><span class="glyphicon"></span> SignUp</button>
        </form>
      </div>
      <div class="modal-footer flex-column align-items-end">
        <div>Already a member? 
          <a href="#"data-dismiss="modal"  data-toggle="modal" data-target="#myModalLogin" >
            Log In
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
