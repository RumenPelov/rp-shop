     <!-- Cart summary. -->
<h4 class="d-flex justify-content-between align-items-center mb-3">
  <span class="text-muted">Your cart</span>
  
</h4>
<ul class="list-group mb-3">
  <li *ngFor="let item of shopingCart?.items"  class="list-group-item d-flex justify-content-between lh-condensed">
    <div>
      <h6 class="my-0">
        <span class="text-muted">{{item.quantity}}x</span>
        {{item.title}}
      </h6>
      <small class="text-muted">{{item.slogan}}</small>
    </div>
    <span class="text-muted">{{item.price*item.quantity|number : '1.2-2'|currency:'USD'}}</span>
  </li>

  <li class="list-group-item d-flex justify-content-between">
    <span>Total (USD)</span>
    <strong>{{shopingCart.total|number : '1.2-2'|currency:'USD'}}</strong>
  </li>
</ul>
