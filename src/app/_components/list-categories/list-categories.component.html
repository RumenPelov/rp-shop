<!-- List Categories -->
<div   *ngFor="let category of data.categories" class="list-group">
  <button [routerLink]="['/']" [queryParams]="{category: category._id}"
          type="button"
          class=" list-group-item list-group-item-action d-flex align-items-md-center py-2 px-xl-3 px-md-2"
          [ngClass]="{
            'active bg-custom': data.category_param == category._id,
            'inactive':data.category_param != category._id}"
  >
    <span class=" flex-grow-1">
      {{category._id}}
    </span>
    <span class="badge badge-secondary badge-pill ">
      {{category.num}}
    </span>
  </button>
</div >
